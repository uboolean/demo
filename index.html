<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本HTML示例页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网站</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我们</a>
    <a href="#services">服务</a>
    <a href="#contact">联系我们</a>
</nav>

<main>
    <h2>首页</h2>
    <p>这是一个基本的HTML页面示例。您可以在这里添加更多内容。</p>

    <h2 id="about">关于我们</h2>
    <p>我们是一家专注于提供优质服务的公司。</p>

    <h2 id="services">服务</h2>
    <p>我们提供多种服务以满足您的需求。</p>

    <h2 id="contact">联系我们</h2>
    <p>如需更多信息，请通过电子邮件与我们联系。</p>
</main>

<footer>
    <p>版权所有 &copy; 2024 我的公司</p>
</footer>

</body>
</html>
